version: '2'
services:
  grafana:
    container_name: grafana
    image: grafana/grafana
    networks:
      - link
    volumes:
      - ${DOCKER_HOME}/grafana/data:/var/lib/grafana
      - ${DOCKER_HOME}/grafana/config:/etc/grafana

  # prometheus:
