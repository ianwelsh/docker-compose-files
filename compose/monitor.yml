version: '2'
services:
  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ${DOCKER_HOME}/grafana/data:/var/lib/grafana
      - ${DOCKER_HOME}/grafana/config:/etc/grafana

  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    command: -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=influxdb:8086
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"

  influxdb:
    container_name: influxdb
    image: influxdb
    volumes:
      - ${DOCKER_HOME}/influxdb:/var/lib/influxdb
    ports:
      - 25826:25826/udp
      - 8086:8086

  chronograf:
    container_name: chronograf
    image: chronograf
    volumes:
      - ${DOCKER_HOME}/chronograf:/var/lib/chronograf

  kapacitor:
    container_name: kapacitor
    image: kapacitor
    volumes:
      - ${DOCKER_HOME}/kapacitor/data:/var/lib/kapacitor
      - ${DOCKER_HOME}/kapacitor/config/kapacitor.conf:/etc/kapacitor/kapacitor.conf:ro
